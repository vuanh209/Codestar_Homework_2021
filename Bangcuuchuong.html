<!DOCTYPE html>
<html>
<head>
	<title>Bảng Cửu Chương</title>
</head>
<body>
	<h1>Bảng cửu chương</h1>
	<table>
		<thead>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</thead>
		<tbody>
			<tr bgcolor="red">
				<td>1*1=1</td>
				<td>2*1=2</td>
				<td>3*1=3</td>
				<td>4*1=4</td>
				<td>5*1=5</td>
				<td>6*1=6</td>
				<td>7*1=7</td>
				<td>8*1=8</td>
				<td>9*1=9</td>
			</tr>
			<tr bgcolor="brown">
				<td>1*2=2</td>
				<td>2*2=4</td>
				<td>3*2=6</td>
				<td>4*2=8</td>
				<td>5*2=10</td>
				<td>6*2=12</td>
				<td>7*2=14</td>
				<td>8*2=16</td>
				<td>9*2=18</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
