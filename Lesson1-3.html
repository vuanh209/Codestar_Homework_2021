<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
	<body>
		<h1>This is Lesson 1-3</h1>
		<p>This is the table that you will need to know</p>
		<br>
		<table>
			<thead>
				<th>Name</th>
				<th>Age</th>
				<th>Class</th>
				<th>Gender</th>
			</thead>
			<tbody>
				<tr bgcolor="blue">
					<td>Alex</td>
					<td>20</td>
					<td>WEB</td>
					<td>Male</td>
				</tr>
				<tr bgcolor="red">
					<td>Max</td>
					<td>21</td>
					<td>WEB</td>
					<td>Female</td>
				</tr>
				<tr>
					<td>John</td>
					<td>22</td>
					<td>App</td>
					<td>Male</td>
				</tr>
			</tbody>
		</table>
		<br>
		<p>This is the table with some more fun style</p>
		<table>
			<thead>
				<th>Name</th>
				<th>Age</th>
				<th colspan="2">Class</th>
			</thead>
			<tbody>
				<tr bgcolor="yellow">
					<td>Alex</td>
					<td>20</td>
					<td>WEB</td>
					<td>APP</td>
				</tr>
				<tr bgcolor="red">
					<td>Max</td>
					<td>21</td>
					<td colspan="2">WEB basic</td>
				</tr>
				<tr>
					<td>John</td>
					<td rowspan="2" bgcolor="yellow">22</td>
					<td></td>
					<td>APP</td>
				</tr>
				<tr>
					<td>Joe</td>
					<td>APP</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
